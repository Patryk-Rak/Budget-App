<div class="container">
  <div class="row">
    <div class="col-sm">
      <div class="container border border-dark m-auto max-width bg-danger text-white"
        style="width: 300px; padding-top: 10px; padding-bottom: 10px;">Outcome</div>
      <div class="container border border-dark" style="width: 300px; padding-top: 20px; padding-bottom: 20px;">
        <form>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription" placeholder="Description">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Important
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Less Important
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Avoidable
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Sign in</button>
        </form>
      </div>
    </div>



    <div class="col-sm">
      <div class="container border border-dark m-auto max-width bg-success text-white"
        style="width: 300px; padding-top: 10px; padding-bottom: 10px;">Income</div>
      <div class="container border border-dark" style="width: 300px; padding-top: 20px; padding-bottom: 20px;">
        <form>
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="inputAmount">Amount</label>
            <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
          </div>
          <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription" placeholder="Description">
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Salary
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Other
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
